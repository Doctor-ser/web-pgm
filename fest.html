<h1>Festivals In India</h1>
<p>Some major festivals celebrated in India are Holi, Diwali, Onam, etc. The festivals can be
national or religious. Some national festivals are Independence day, Republic day, Gandhi
Jayanti, etc. The national festivals are celebrated together as a nation. </p>
