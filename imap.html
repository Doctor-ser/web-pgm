<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clickable Hut Image Map</title>
</head>
<body>

  <h2>Click on the hut roof!</h2>

  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/24/Hut.svg/300px-Hut.svg.png" 
       alt="Simple Hut" usemap="#hutmap" width="300" height="300" />

  <map name="hutmap">
    <!-- Clickable roof area -->
    <area shape="poly" coords="70,60, 150,20, 230,60, 230,110, 70,110" 
          href="#" 
          alt="Hut Roof" 
          onclick="alert('You clicked the hut roof!'); return false;" />
  </map>

</body>
</html>
